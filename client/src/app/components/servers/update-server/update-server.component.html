<div *ngIf="!result">
  <h2 class="page-header">Modify server </h2>
  <form (submit)="onUpdateSubmit()">
    <div class="form-group">
      <label>Id</label>
      <input type="text" [(ngModel)]="id" name="id" class="form-control">
    </div>
    <div class="form-group">
      <label>_ref</label>
      <input type="text" [(ngModel)]="_ref" name="_ref" class="form-control">
    </div>
    <div class="form-group">
      <label>Name</label>
      <input type="text" [(ngModel)]="name" name="name" class="form-control">
    </div>
    <input type="submit" class="btn btn-primary" value="Submit">
  </form>
</div>

<div *ngIf="result">
  <h2 class="page-header"> Updated server </h2>
  <ul class="list-group">
    <li class="list-group-item">Id: {{result.id}}</li>
    <li class="list-group-item">_ref: {{result._ref}}</li>
    <li class="list-group-item">Created by: {{result.createdBy}}</li>
    <li class="list-group-item">Created time: {{result.createdTime}}</li>
    <li class="list-group-item">Name: {{result.name}}</li>
    <li class="list-group-item">Last connection: {{result.lastConnection}}</li>
  </ul>
  <a class="btn btn-primary" (click)="onUpdateClick()">Modify another server</a>
</div>
