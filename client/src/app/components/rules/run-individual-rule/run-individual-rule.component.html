<div *ngIf="!result">
  <h2 class="page-header">Run selected rule and facts </h2>
  <form (submit)="onRunSubmit()">
    <div class="form-group">
      <label>Rule id </label>
      <input type="text" [(ngModel)]="ruleId" name="ruleId" class="form-control">
    </div>
    <div class="form-group">
      <label>Facts separated by '#'</label>
      <textarea rows="5" [(ngModel)]="facts" name="facts" class="form-control"></textarea>
    </div>
    <input type="submit" class="btn btn-primary" value="Run">
  </form>
</div>

<div *ngIf="result">
  <h2 class="page-header"> Results </h2>
  <ul class="list-group">
    <li *ngFor="let fact of result" class="list-group-item">{{fact}}</li>
  </ul>
  <a class="btn btn-primary" (click)="onRunClick()">Run different facts with another rule</a>
</div>
