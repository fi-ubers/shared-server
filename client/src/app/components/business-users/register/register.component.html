<div *ngIf="!result">
  <h2 class="page-header">Register business user </h2>
  <form (submit)="onRegisterSubmit()">
    <div class="form-group">
      <label>Username</label>
      <input type="text" [(ngModel)]="username" name="username" class="form-control">
    </div>
    <div class="form-group">
      <label>Password</label>
      <input type="password" [(ngModel)]="password" name="password" class="form-control">
    </div>
    <div class="form-group">
      <label>Name</label>
      <input type="text" [(ngModel)]="name" name="name" class="form-control">
    </div>
    <div class="form-group">
      <label>Surname</label>
      <input type="text" [(ngModel)]="surname" name="surname" class="form-control">
    </div> 
    <label>Roles</label>
    <div class="form-check">
      <label class="form-check-label">
      <input class="form-check-input" type="checkbox" [(ngModel)]="admin" name="admin"> Admin </label>
    </div>
    <div class="form-check">
      <label class="form-check-label">
      <input class="form-check-input" type="checkbox" [(ngModel)]="manager" name="manager"> Manager</label>
    </div>
    <div class="form-check">
      <label class="form-check-label">
      <input class="form-check-input" type="checkbox" [(ngModel)]="user" name="user"> User </label>
    </div>
    <input type="submit" class="btn btn-primary" value="Register business user">
  </form>
</div>

<div *ngIf="result">
  <h2 class="page-header"> Registered business user </h2>
  <ul class="list-group">
    <li class="list-group-item">Id: {{result.id}}</li>
    <li class="list-group-item">_ref: {{result._ref}}</li>
    <li class="list-group-item">Username: {{result.username}}</li>
    <li class="list-group-item">Password: {{result.password}}</li>
    <li class="list-group-item">Name: {{result.name}}</li>
    <li class="list-group-item">Surname: {{result.surname}}</li>
    <li class="list-group-item">Roles: {{result.roles.join(', ')}}</li>
  </ul>
  <a class="btn btn-primary" (click)="onRegisterClick()">Register another business user</a>
</div>
